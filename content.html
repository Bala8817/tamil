<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Changing</title>
  <style>
    .color-box {
      width: 200px;
      height: 200px;
      margin: 20px;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <div class="color-box" id="colorBox"></div>
  <input type="text" id="colorInput" placeholder="Enter a color name">
  <button onclick="changeColor()">Change Color</button>

  <script>
    function changeColor() {
      const inputColor = document.getElementById('colorInput').value;
      const colorBox = document.getElementById('colorBox');
      

      if (isValidColor(inputColor)) {
        colorBox.style.backgroundColor = inputColor;
      } else {
        alert('Invalid color name!');
      }
    }

    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color === color;
    }
  </script>
</body>
</html>
